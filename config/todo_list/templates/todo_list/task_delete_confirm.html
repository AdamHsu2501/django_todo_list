{% extends 'todo_list/main.html' %}
{% block content %}

<div class="mb-5">
    <a class="btn btn-outline-primary" href="{% url 'tasks' %}">Go Back</a>
</div>

<form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete this task? "{{task}}"</p>
    <input class="btn btn-danger" type="submit" value="Delete">
</form>

{% endblock content %}
